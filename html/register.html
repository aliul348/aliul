<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="admin">
        <img class="logo" src="logo.png">
        <Form class="login-form">
            <div class="email">
                <div class="font">email or phone</div>
                <input type="text" name="">
            </div>
            <div class="password">
                <div class="font"> password</div>
                <input type="password" name="">

            </div>
            <button class="login-btn">login</button>
        </Form>
    </div>
    <section>
        <div class="logo-body">
            <img class="logobody" src="sathi.jpg" >
            <p class="like-font1">thanks for stopping</p>
            <p class="like-font1">we hope to see you again soon</p>

        </div>
        <div class="singup-body">
            <p class="acc-crt">creat an account</p>
            <p>it's free and always will be.</p>
            <Form class="singup-form">
                <div>
                    <input class="firstname" type="text" name="" placeholder="first name">
                    <input class="lastname" type="text" name="" placeholder="last name">
                    <input class="email" type="text" name="" placeholder="mobile number or email">
                    <input class="password" type="password" name="" placeholder="password">
                    <input class="password2" type="password" name="" placeholder="confirm password">
                </div>
                <p class="birthday">birthday</p>
                <div class="birth-date">
                    <select class="month">
                        <option>month</option><option>jan</option><option>feb</option><option>mar</option>
                        <option>apr</option><option>may</option><option>jun</option><option>jul</option>
                        <option>aug</option><option>sep</option><option>otb</option><option>nov</option>
                        <option>dcm</option>
                    </select>

                    <select class="day">
                        <option>day</option><option>1</option><option>2</option><option>3</option>
                        <option>4</option><option>5</option><option>6</option><option>7</option>
                        <option>8</option><option>9</option><option>10</option><option>11</option>
                        <option>12</option><option>13</option><option>14</option><option>15</option>
                        <option>17</option><option>18</option><option>19</option><option>20</option>
                        <option>21</option><option>22</option><option>23</option><option>24</option>
                        <option>25<option>26</option><option>27</option><option>28</option><option>29</option>
                        <option>30</option><option>31</option>
                    </select>

                    <select class="year">
                        <option>year</option><option>1980</option><option>1982</option><option>1984</option>
                        <option>1086</option><option>1988</option><option>1990</option><option>1992</option>
                        <option>1994</option><option>1996</option><option>1998</option><option>2000</option>
                        <option>2002</option><option>2004</option><option>2006</option><option>2008</option>
                        <option>2012</option><option>2014</option><option>2016</option><option>2018</option>
                        <option>2020</option><option>2021</option><option>2022</option><option>2023</option>
                        <option>2024</option>
                    </select>
                    <p class="brth-hint"><a href="#">why do i need to provide my date of birth?</a></p>
                </div>
                <input type="radio" name="gender" value="male">
                <input type="radio" name="gender" value="famale">

                <p class="font">male</p>
                <p class="font font2">famale</p>
                <button class="singup">sing up</button>
            </Form>

        </div>
    </section>
</body>
</html>
